<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>SIAND</title>
    <!-- CSS bootstrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="logo container-lg ps-2">
    <img src="/Img/Submarca/Marca D_água1.png" height="100%">



</div>
<nav class="menu">

</nav>
<main class="conteudo container-fluid ">
    <div class="container-lg p-3 text-primary-emphasis  border-bottom rounded-3">
        <div class="h4 pd-5 mb-3 border-bottom border-primary ">
    <h3 class="display-6 ps-3" >Agendamento</h3>
</div>
    <form id="agendamento">
        <div class="row mb-2">        
        <label for="nome" class="col-sm-2 col-form-label-lg"> Nome: </label>
        <div class="col-sm-10">
            <input type="text" id="nome" class="form-control" name="nome" />
        </div>
        </div>
        <div class="row mb-2">
        <label for="dateNas" class="col-sm-2 col-form-label-lg"> Data Nascimento: </label>
        <div class="col-sm-10">
            <input type="date" id="dateNas" class="form-control" name="Data Nascimento" />
        </div>
        </div>
        <div class="row mb-2">
        <label for="tel" class="col-sm-2 col-form-label-lg"> Telefone: </label>
        <div class="col-sm-10">
        <input type="tel" id="tel"  class="form-control" name="tel" />
        </div>
        </div>   
        <div class="bg-info p-2 bg-opacity-10 border border-info border-start-1 ">
         <label for="data" class="col-sm-2 col-form-label"> Data: </label>
            <div class="col-sm-15">
            <input type="date" id="date" class="form-control" name="Data" min="${today}"/>
            </div>
            <label  class="form-label mt-3 " for="Horario"> Escolha o horário de agendamento (aberto das 09:00 às 18:00)</label>        
            <div class="col-sm-15">
            <input id="hora" type="time"  class="form-control" name="hora" min="09:00" max="18:00" >                        
        </div>
        </div>
    <div class="d-grid gap-1">   
         <button id="btnEnviar" type="submit" class="botao btn btn-secondary m-2 btn-lg rounded-2" disabled> Enviar </button>
    </div> 
    </form>
    <div id="mensagem"></div>

    </div>
</main>

<footer class="rodape">

</footer>
    <!-- Comentario Script -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>

</html>
