<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>
    <style>
        .carousel {
            width: 800px;
            height: 400px;
            margin: auto;
            overflow: hidden; 
            position: relative;
        }

        .carousel img {
            width: 800px;
            height: 400px;
            position: absolute;
            transition: all linear 0.5s;
        }

        .carousel__btn {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #FFF;
            border: 1px solid #DDD;
            color: #DDD;
            font-size: 25px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        .carousel__btn:hover {
            background: #DDD;
            color: #FFF;
        }

        .carousel__btn--left {
            left: 10px;
        }

        .carousel__btn--right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="img1.jpg" alt="imagem 1" />
        <img src="img2.jpg" alt="imagem 2" />
        <img src="img3.jpg" alt="imagem 3" />
        <div class="carousel__btn carousel__btn--left">&lt;</div>
        <div class="carousel__btn carousel__btn--right">&gt;</div>
    </div>

    <script>
        // Recupera os elementos
        const carousel = document.querySelector('.carousel');
        const imgs = carousel.querySelectorAll('img');
        const btnLeft = carousel.querySelector('.carousel__btn--left');
        const btnRight = carousel.querySelector('.carousel__btn--right');

        // Variável para controlar a imagem atual
        let index = 0;

        // Função para alternar as imagens
        function changeImage(index) {
            // Percorre todas as imagens e as oculta
            imgs.forEach(img => img.style.display = 'none');

            // Exibe a imagem corrente
            imgs[index].style.display = 'block';
        }

        // Função para alternar as imagens automaticamente
        function autoSwitch() {
            // Incrementa o índice
            index++;

            // Verifica se o índice é maior que o número de imagens
            if (index >= imgs.length) {
                // Caso seja, volta para a primeira imagem
                index = 0;
            }

            // Chama a função para alternar as imagens
            changeImage(index);
        }

        // Executa a função para alternar as imagens a cada 2 segundos
        let timer = setInterval(autoSwitch, 2000);

        // Adiciona os eventos de clique nos botões
        btnLeft.addEventListener('click', () => {
            // Decrementa o índice
            index--;

            // Verifica se o índice é menor que zero
            if (index < 0) {
                // Caso seja, volta para a última imagem
                index = imgs.length - 1;
            }

            // Chama a função para alternar as imagens
            changeImage(index);
        });

        btnRight.addEventListener('click', () => {
            // Incrementa o índice
            index++;

            // Verifica se o índice é maior que o número de imagens
            if (index >= imgs.length) {
                // Caso seja, volta para a primeira imagem
                index = 0;
            }

            // Chama a função para alternar as imagens
            changeImage(index);
        });
    </script>
</body>
</html>
